<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>출석부</title>

  <link rel="icon" href="favicon.png" type="image/png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon_192.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css?v=7">
</head>
<body class="overscroll-y-none">
  
  <div id="toast-container"></div>

  <div id="confirmModal" class="modal-overlay">
    <div class="modal-box">
      <div class="modal-title">저장 확인</div>
      <div class="modal-body">현재 변경사항을 저장하시겠습니까?</div>
      <div class="modal-footer">
        <button id="modalCancelBtn" class="modal-btn cancel">취소</button>
        <button id="modalConfirmBtn" class="modal-btn confirm">저장</button>
      </div>
    </div>
  </div>

  <div id="studentModal" class="modal-overlay">
    <div class="modal-box">
      <div id="studentModalTitle" class="modal-title">학생 이름</div>
      <div id="studentModalBody" class="modal-body" style="text-align: left; max-height: 40vh; overflow-y: auto;">
      </div>
      <div class="modal-footer">
        <button onclick="closeStudentModal()" class="modal-btn confirm">확인</button>
      </div>
    </div>
  </div>

  <div id="homeScreen" class="view-section active">
    <div class="home-content">
      <div class="mode-card">
        <h2>📊 출석 통계자료</h2>
        <p>출결사항을 한눈에 확인합니다.</p>
        <button id="btnStatsMode" class="mode-btn stats">통계 보기</button>
      </div>

      <div class="mode-card">
        <h2>🏫 담임교사 출석확인</h2>
        <p>담임반을 선택하면<br>오늘 날짜 출석부로 이동합니다.</p>
        <div id="classButtonContainer" class="class-grid">
          <div style="grid-column: 1/-1; text-align: center; color: #888;">데이터 로딩 중...</div>
        </div>
      </div>
    </div>
  </div>

  <div id="attendanceScreen" class="view-section">
    <div class="controls">
      <div class="control-row">
        <div class="group-left">
          <select id="monthSelect"><option>월</option></select>
          <select id="weekSelect"><option>주</option></select>
        </div>
        
        <button id="btnBackToHome" class="home-center-btn">🏠</button>

        <div class="group-right">
          <div class="radio-group">
            <label><input type="radio" name="attType" value="△" checked>인정△</label>
            <label><input type="radio" name="attType" value="○">병○</label>
            <label><input type="radio" name="attType" value="Ⅹ">무단Ⅹ</label>
          </div>
          <input type="text" id="reasonInput" placeholder="사유" disabled>
        </div>
      </div>
      <div style="height:0px; overflow:hidden;"><span id="loading">Loading...</span></div>
    </div>

    <div id="tableContainer" class="table-wrapper">
      <div style="padding:40px; text-align:center; color:#888;">데이터 로딩 중...</div>
    </div>
  </div>

  <div id="statsScreen" class="view-section">
    <div class="controls" style="flex-direction: column; height: auto; gap: 10px; padding: 15px;">
      
      <div class="control-row" style="margin-bottom: 5px;">
        <button id="btnBackToHomeStats" class="back-btn">🏠 홈으로</button>
        <h3 style="margin:0; font-size:16px;">출석 통계</h3>
        <div style="width:60px;"></div>
      </div>

      <div class="stats-radio-container">
        <div class="radio-row">
          <div class="radio-group">
            <label><input type="radio" name="statsType" value="daily" checked>일별</label>
            <label><input type="radio" name="statsType" value="monthly">월별</label>
            <label><input type="radio" name="statsType" value="period">기간 설정</label>
          </div>
        </div>

        <div style="width: 100%; display: flex; justify-content: center; margin-top:5px;">
          <input type="date" id="statsDateInput" class="date-picker">
          <input type="month" id="statsMonthInput" class="date-picker" style="display:none;">
          
          <div id="statsPeriodInput" class="period-group">
            <input type="date" id="statsStartDate" class="date-picker" style="width: 130px;">
            <span class="period-separator">~</span>
            <input type="date" id="statsEndDate" class="date-picker" style="width: 130px;">
          </div>
        </div>
      </div>

      <div id="statsFilterContainer" class="filter-container">
        <div style="color:#888; font-size:12px;">반 정보를 불러오는 중...</div>
      </div>

      <button id="btnSearchStats" class="action-btn-full">조회하기</button>

    </div>

    <div id="statsContainer" class="stats-wrapper">
      <div style="padding:40px; text-align:center; color:#888;">조건을 선택하고<br>[조회하기]를 눌러주세요.</div>
    </div>
  </div>

  <script type="module" src="script.js?v=7"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('서비스 워커 등록 성공'))
        .catch(() => console.log('서비스 워커 등록 실패'));
    }
  </script>
</body>
</html>
