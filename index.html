<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>출석부</title>

  <link rel="icon" href="favicon.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon_192.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/style.css">

  <link rel="stylesheet" href="style.css?v=10">
</head>
<body class="overscroll-y-none">
  
  <div id="toast-container"></div>

  <div id="messageModal" class="modal-overlay">
    <div class="modal-box">
      <div id="messageModalBody" class="modal-body" style="white-space: pre-wrap; margin-bottom: 20px;"></div>
      <div class="modal-footer">
        <button id="messageModalBtn" class="modal-btn confirm">확인</button>
      </div>
    </div>
  </div>

  <div id="confirmModal" class="modal-overlay">
    <div class="modal-box">
      <div class="modal-title">저장 확인</div>
      <div class="modal-body">현재 변경사항을 저장하시겠습니까?</div>
      <div class="modal-footer">
        <button id="modalCancelBtn" class="modal-btn cancel">취소</button>
        <button id="modalConfirmBtn" class="modal-btn confirm">저장</button>
      </div>
    </div>
  </div>

  <div id="studentModal" class="modal-overlay">
    <div class="modal-box" style="position: relative;">
      <span class="close-x-btn" onclick="closeStudentModal()">×</span>
      
      <div id="studentModalTitle" class="modal-title">학생 이름</div>
      <div id="studentModalBody" class="modal-body" style="text-align: left; max-height: 50vh; overflow-y: auto;">
      </div>
      </div>
  </div>

  <div id="homeScreen" class="view-section active">
    <div class="home-content">
      <div class="mode-card">
        <h2>📊 출석 통계자료</h2>
        <p>출결사항을 한눈에 확인합니다.</p>
        <button id="btnStatsMode" class="mode-btn stats">통계 보기</button>
      </div>

      <div class="mode-card">
        <h2>🏫 담임교사 출석확인</h2>
        <p>담임반을 선택하면<br>오늘 날짜 출석부로 이동합니다.</p>
        <div id="classButtonContainer" class="class-grid">
          <div style="grid-column: 1/-1; text-align: center; color: #888;">데이터 로딩 중...</div>
        </div>
      </div>
    </div>
  </div>

  <div id="attendanceScreen" class="view-section">
    <div class="controls">
      <div class="control-row">
        <div class="group-left">
          <input type="text" id="mainDatePicker" style="position: absolute; opacity: 0; width: 1px; height: 1px;">
          <button id="btnDateTrigger" class="date-trigger-btn">
            <span id="dateDisplayLabel">--.--</span> 📅
          </button>
        </div>
        
        <button id="btnBackToHome" class="home-center-btn">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="white">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
          </svg>
        </button>

        <div class="group-right">
          <div class="segment-control">
            <input type="radio" name="attType" id="type_ack" value="△" checked class="segment-input">
            <label for="type_ack" class="segment-label">△인정</label>

            <input type="radio" name="attType" id="type_sick" value="○" class="segment-input">
            <label for="type_sick" class="segment-label">○병</label>

            <input type="radio" name="attType" id="type_unauth" value="Ⅹ" class="segment-input">
            <label for="type_unauth" class="segment-label">Ⅹ무단</label>
          </div>
          
          <input type="text" id="reasonInput" placeholder="사유" disabled>
        </div>
      </div>
      <div style="height:0px; overflow:hidden;"><span id="loading">Loading...</span></div>
    </div>

    <div id="tableContainer" class="table-wrapper">
      <div style="padding:40px; text-align:center; color:#888;">데이터 로딩 중...</div>
    </div>
  </div>

  <div id="statsScreen" class="view-section">
    <div class="controls" style="flex-direction: column; height: auto; gap: 10px; padding: 15px;">
      
      <div class="control-row" style="margin-bottom: 5px;">
        <button id="btnBackToHomeStats" class="home-center-btn">
           <svg viewBox="0 0 24 24" width="20" height="20" fill="white">
             <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
           </svg>
        </button>
        
        <h3 style="margin:0; font-size:16px;">출석 통계</h3>
        <div style="width:60px;"></div>
      </div>

      <div class="stats-radio-container">
        <div class="radio-row">
          <div class="radio-group">
            <label><input type="radio" name="statsType" value="daily" checked>일별</label>
            <label><input type="radio" name="statsType" value="monthly">월별</label>
            <label><input type="radio" name="statsType" value="period">기간 설정</label>
          </div>
        </div>

        <div style="width: 100%; display: flex; justify-content: center; margin-top:5px; flex-direction: column; align-items: center;">
          
          <div id="dailyWrapper" style="position: relative;">
            <input type="text" id="statsDateInput" style="position: absolute; opacity: 0; pointer-events: none; width: 0; height: 0;">
            <button id="btnStatsDateTrigger" class="date-trigger-btn" style="width: 160px; justify-content: center;">
              <span id="txtStatsDate">----.--.--</span> 📅
            </button>
          </div>

          <div id="monthlyWrapper" style="display:none; position: relative;">
             <input type="text" id="statsMonthInput" style="position: absolute; opacity: 0; pointer-events: none; width: 0; height: 0;">
             <button id="btnStatsMonthTrigger" class="date-trigger-btn" style="width: 160px; justify-content: center;">
               <span id="txtStatsMonth">----.--</span> 📅
             </button>
          </div>
          
          <div id="statsPeriodInput" class="period-group" style="display:none;">
            
            <div style="position: relative;">
              <input type="text" id="statsStartDate" style="position: absolute; opacity: 0; pointer-events: none; width: 0; height: 0;">
              <button id="btnStatsStartTrigger" class="date-trigger-btn" style="width: 130px; justify-content: center; padding: 6px 4px;">
                <span id="txtStatsStart">----.--.--</span> 📅
              </button>
            </div>
            
            <span class="period-separator">~</span>
            
            <div style="position: relative;">
               <input type="text" id="statsEndDate" style="position: absolute; opacity: 0; pointer-events: none; width: 0; height: 0;">
               <button id="btnStatsEndTrigger" class="date-trigger-btn" style="width: 130px; justify-content: center; padding: 6px 4px;">
                 <span id="txtStatsEnd">----.--.--</span> 📅
               </button>
            </div>

          </div>

        </div>
      </div>

      <div id="statsFilterContainer" class="filter-container">
        <div style="color:#888; font-size:12px;">반 정보를 불러오는 중...</div>
      </div>

      <button id="btnSearchStats" class="action-btn-full">조회하기</button>

    </div>

    <div id="statsContainer" class="stats-wrapper">
      <div style="padding:40px; text-align:center; color:#888;">조건을 선택하고<br>[조회하기]를 눌러주세요.</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://npmcdn.com/flatpickr/dist/l10n/ko.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/index.js"></script>
  
  <script type="module" src="script.js?v=9"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('서비스 워커 등록 성공'))
        .catch(() => console.log('서비스 워커 등록 실패'));
    }
  </script>
</body>
</html>
