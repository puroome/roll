<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>출석부</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon_192.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css?v=4">
</head>
<body class="overscroll-y-none">
  
  <div id="toast-container"></div>

  <div id="confirmModal" class="modal-overlay">
    <div class="modal-box">
      <div class="modal-title">저장 확인</div>
      <div class="modal-body">현재 변경사항을 저장하시겠습니까?</div>
      <div class="modal-footer">
        <button id="modalCancelBtn" class="modal-btn cancel">취소</button>
        <button id="modalConfirmBtn" class="modal-btn confirm">저장</button>
      </div>
    </div>
  </div>

  <div id="studentModal" class="modal-overlay">
    <div class="modal-box">
      <div id="studentModalTitle" class="modal-title">학생 이름</div>
      <div id="studentModalBody" class="modal-body" style="text-align: left; max-height: 40vh; overflow-y: auto;">
      </div>
      <div class="modal-footer">
        <button onclick="closeStudentModal()" class="modal-btn confirm">확인</button>
      </div>
    </div>
  </div>

  <div id="homeScreen" class="view-section active">
    <div class="home-header">
      <h1>출석부</h1>
      <p>모드를 선택해주세요</p>
    </div>
    
    <div class="home-content">
      <div class="mode-card">
        <h2>📊 출석 통계자료</h2>
        <p>이번 달 전체 반의 특이사항을<br>한눈에 확인합니다.</p>
        <button id="btnStatsMode" class="mode-btn stats">통계 보기</button>
      </div>

      <div class="mode-card">
        <h2>🏫 담임교사 출석확인</h2>
        <p>우리 반을 선택하면<br>오늘 날짜 출석부로 이동합니다.</p>
        <div id="classButtonContainer" class="class-grid">
          <div style="grid-column: 1/-1; text-align: center; color: #888;">데이터 로딩 중...</div>
        </div>
      </div>
    </div>
  </div>

  <div id="attendanceScreen" class="view-section">
    <div class="controls">
      <div class="control-row">
        <div class="group-left">
          <select id="monthSelect"><option>월</option></select>
          <select id="weekSelect"><option>주</option></select>
        </div>
        
        <button id="btnBackToHome" class="home-center-btn">🏠</button>

        <div class="group-right">
          <div class="radio-group">
            <label><input type="radio" name="attType" value="△" checked>인정△</label>
            <label><input type="radio" name="attType" value="○">병○</label>
            <label><input type="radio" name="attType" value="Ⅹ">무단Ⅹ</label>
          </div>
          <input type="text" id="reasonInput" placeholder="사유" disabled>
        </div>
      </div>
      <div style="height:0px; overflow:hidden;"><span id="loading">Loading...</span></div>
    </div>

    <div id="tableContainer" class="table-wrapper">
      <div style="padding:40px; text-align:center; color:#888;">데이터 로딩 중...</div>
    </div>
  </div>

  <div id="statsScreen" class="view-section">
    <div class="controls">
      <div class="control-row">
        <button id="btnBackToHomeStats" class="back-btn">🏠 홈으로</button>
        <h3 style="margin:0; font-size:16px;">이번 달 통계</h3>
        <div style="width:60px;"></div> </div>
    </div>
    <div id="statsContainer" class="stats-wrapper">
      <div style="padding:40px; text-align:center; color:#888;">데이터를 불러오는 중입니다...</div>
    </div>
  </div>

  <script type="module" src="script.js?v=4"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('서비스 워커 등록 성공'))
        .catch(() => console.log('서비스 워커 등록 실패'));
    }
  </script>
</body>
</html>
