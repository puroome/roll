<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>출석부</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  
  <script type="module">
  </script>
</head>
<body>
  
  <div id="toast-container"></div>

  <div id="confirmModal" class="modal-overlay">
    <div class="modal-box">
      <div class="modal-title">저장 확인</div>
      <div class="modal-body">현재 변경사항을 저장하시겠습니까?</div>
      <div class="modal-footer">
        <button id="modalCancelBtn" class="modal-btn cancel">취소</button>
        <button id="modalConfirmBtn" class="modal-btn confirm">저장</button>
      </div>
    </div>
  </div>

  <div class="controls">
    <div class="control-row">
      <div class="group-left">
        <select id="monthSelect"><option>월</option></select>
        <select id="weekSelect"><option>주</option></select>
        <select id="classCombinedSelect"><option>반</option></select>
      </div>

      <button id="saveBtn" disabled>저장</button>
      
      <div class="group-right">
        <div class="radio-group">
          <label><input type="radio" name="attType" value="△" checked>인정△</label>
          <label><input type="radio" name="attType" value="○">병○</label>
          <label><input type="radio" name="attType" value="Ⅹ">무단Ⅹ</label>
        </div>
        <input type="text" id="reasonInput" placeholder="사유" disabled>
      </div>
    </div>
    <span id="loading" style="text-align:center; display:none;">Loading...</span>
  </div>

  <div id="tableContainer" class="table-wrapper">
    <div style="padding:40px; text-align:center; color:#888;">상단에서 조건을 선택해주세요.</div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
